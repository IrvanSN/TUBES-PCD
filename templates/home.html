<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAGE TO ASCII - Home</title>
</head>

<body>
  <h1>Image To ASCII</h1>

  <div>
    <form action="/upload-image" enctype="multipart/form-data" method="post">
      <h2>Upload Image</h2>
      <p><input type="file" accept="image/png, image/jpeg, image/jpg" name="file" id="file" onchange="loadFile(event)"
          style="display: none;">
      </p>
      <p><label for="file"
          style="cursor: pointer; padding: 3px; background-color: gray; color: white; border: 1px; border-color: black;">Choose
          File</label>
      </p>
      <p><img id="output" width="200" /></p>
      <button type="submit">Submit</button>
    </form>

  </div>

  <script>
    var loadFile = function (event) {
      var image = document.getElementById('output');
      image.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>
</body>

</html>
